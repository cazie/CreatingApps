<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/quiz3.css">
</head>
<body>
    <div id="container">
 <div id="start">Start Quiz!</div>
        <div><p class="p-5"  id="hide-text">This quiz is NOT graded or recorded. It contains many repetitive actions that will be 
            performed throughout the course. Use as a refresher for keyboard shortcuts.</p>
        </div>
        <div class="p-5" id="quiz" style="display: none">
            <div id="question"></div>
            <div class="img" id="qImg"></div>
           
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>

            </div>
       
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        
        <div id="scoreContainer" style="display: none"></div>
        <button type="button" id="restart" class="btn btn-outline-light">Re-start</button>
    </div>
    
</div>
<a class="nav-link active" aria-current="page" href="index.html">Finish</a>
<a class="nav-link active" aria-current="page" href="https://fsa-course.samcart.com/products/5-apps-in-5-hours">Go to course</a>

    <script src="js/qpctest.js"></script>
</body>
</html>
